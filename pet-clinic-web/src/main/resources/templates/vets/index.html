<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<!--/*thymesVar id="vet" type="guru.springframework.sfgpetclinic.model.Vet"*/-->
<body>
  <h2 th:text="'List of Vets'">List of Vets...</h2>
  <table id="vets" class="table table-striped">
      <thead>
      <tr>
          <th>Id</th>
          <th>First Name</th>
          <th>Last Name</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="vet : ${vets}">
          <td th:text="${vet?.id}">11111</td>
          <td th:text="${vet?.firstName}">John</td>
          <td th:text="${vet?.lastName}">Doe</td>
      </tr>
      </tbody>
  </table>
</body>
</html>
